<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Productos</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>[nav-bar]</header>
    <aside class="d-flex justify-content-between m-1 p-1 bg-body-tertiary">
      <div aria-label="breadcrumb">
        <ol class="breadcrumb d-flex align-items-center">
          <li class="breadcrumb-item"><a href="./index.php">Inicio</a></li>
          <li class="breadcrumb-item">
            <a href="./consulta_productos.php">Productos</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Agregar</li>
        </ol>
      </div>
    </aside>

    <main class="container">
      <section class="col-md-10 col-lg-8 m-auto">
        <h2>[title]</h2>
        <form
          method="post"
          action="[target]"
          onsubmit="return validarNumeroProductos()"
          class="row"
        >
          <input type="hidden" name="id_producto" value="[id_producto]" />
          <div class="form-group col-md-6 col-12">
            <label for="no_serie" class="form-label">Numero de serie</label>
            <input
              type="text"
              class="form-control"
              id="no_serie"
              name="numero_serie"
              value="[numero_serie]"
              required
              maxlength="20"
              placeholder="Ingrese el numero de serie de la motocicleta"
            />
          </div>
          <div class="form-group col-md-6 col-12">
            <label for="marca">Marca</label>
            <select name="marca" id="marca" required class="form-select">
              <option [honda_s] value="Honda">
                Honda
              </option>
              <option [yamaha_s] value="Yamaha">Yamaha</option>
              <option [suzuki_s] value="Suzuki">
                Suzuki
              </option>
              <option [kawasaki_s] value="Kawasaki">Kawasaki</option>
              <option [ktm_s] value="KTM">
                KTM
              </option>
            </select>
          </div>
          <div class="d-flex flex-column col-md-6 col-12">
            <div class="form-group">
              <label for="modelo" class="form-label">Modelo</label>
              <input
                type="text"
                class="form-control"
                id="modelo"
                name="modelo"
                value="[modelo]"
                required
                maxlength="30"
                placeholder="Ingrese el modelo de la motocicleta"
              />
            </div>
            <div class="form-group">
              <label for="precio" class="form-label">Precio</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  pattern="[0-9]{10}"
                  step="0.01"
                  class="form-control"
                  id="precio"
                  name="precio"
                  value="[precio]"
                  min="1"
                  maxlength="13"
                  required
                  placeholder="Ingrese el precio de la motocicleta"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="existencias" class="form-label">Existencias</label>
              <input
                type="number"
                class="form-control"
                id="existencias"
                name="existencias"
                value="[existencias]"
                maxlength="10"
                placeholder="Ingrese la cantidad de motocicletas existentes"
                required
              />
            </div>
          </div>
          <div class="form-group col-md-6 col-12">
            <label for="descripcion" class="form-label">Descripcion</label>
            <textarea
              class="form-control"
              name="descripcion"
              id="descripcion"
              rows="7"
              required
              maxlength="100"
              placeholder="Ingrese la descripcion de la motocicleta"
            >
[descripcion]</textarea
            >
          </div>
          <div class="d-flex justify-content-end col-12 mt-2">
            <a href="./consulta_productos.php" class="btn btn-secondary m-1">
              Regresar
            </a>
            <button type="reset" class="btn btn-info m-1">Limpiar</button>
            <button type="submit" class="btn btn-primary m-1">
              [btn-form]
            </button>
          </div>
        </form>
      </section>
    </main>

    <script src="./bootstrap-5.3.0/js/popper.min.js"></script>
    <script src="./bootstrap-5.3.0/js/bootstrap.min.js"></script>
    <script src="./js/validacion.js"></script>
  </body>
</html>
