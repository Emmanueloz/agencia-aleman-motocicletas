<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Clientes</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <header>[nav-bar]</header>
    <section class="d-flex justify-content-between m-1 mb-1 p-1">
      <div aria-label="breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="./index.php">Inicio</a></li>
          <li class="breadcrumb-item">
            <a href="./vista_clientes.php">Clientes</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Agregar</li>
        </ul>
      </div>
    </section>

    <main class="container">
      [error]
      <section class="col-md-10 col-lg-8 m-auto">
        <h2>[title]</h2>
        <form method="POST" action="[target]" class="row">
          <input type="hidden" value="[id_cliente]" name="id_cliente" />
          <div class="form-group col-md-6 col-12">
            <label for="rfc" class="form-label">RFC</label>
            <input
              required
              type="text"
              id="rfc"
              name="rfc"
              minlength="12"
              maxlength="13"
              class="form-control"
              value="[rfc]"
              placeholder="Ingrese su RFC"
            />
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              required
              type="text"
              id="nombre"
              name="nombre"
              class="form-control"
              value="[nombre]"
              pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ ]{1,45}"
              maxlength="45"
              placeholder="Ingrese su nombre"
            />
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="email">Correo</label>
            <input
              required
              type="email"
              id="email"
              name="correo"
              class="form-control"
              value="[correo]"
              maxlength="45"
              placeholder="Ingrese su correo electrónico"
            />
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="telefono">Teléfono</label>
            <input
              required
              type="tel"
              id="telefono"
              name="telefono"
              class="form-control"
              value="[telefono]"
              pattern="[0-9]{10}"
              maxlength="10"
              placeholder="Ingrese su télefono"
            />
          </div>

          <div class="form-group col-12">
            <label for="direc">Dirección</label>
            <input
              required
              type="text"
              id="direc"
              name="direccion"
              class="form-control"
              value="[direccion]"
              maxlength="100"
              placeholder="Ingrese su dirección"
            />
          </div>

          <div class="form-group col-12">
            <label for="genero">Género</label>
            <div>
              <input
                required
                type="radio"
                id="genero-masculino"
                name="genero"
                value="M"
                [masculino_c]
              />
              <label for="genero-masculino">Masculino</label>
            </div>
            <div>
              <input
                required
                type="radio"
                id="genero-femenino"
                name="genero"
                value="F"
                [femenino_c]
              />
              <label for="genero-femenino">Femenino</label>
            </div>
          </div>
          <br />
          <div class="d-flex justify-content-end col-12 mt-2">
            <a class="btn btn-secondary m-1" href="./vista_clientes.php"
              >Regresar</a
            >
            <button type="reset" class="btn btn-info m-1">Limpiar</button>
            <button type="submit" class="btn btn-primary m-1">
              [btn-form]
            </button>
          </div>
        </form>
      </section>
    </main>

    <br />

    <script src="./bootstrap-5.3.0/js/popper.min.js"></script>
    <script src="./bootstrap-5.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
