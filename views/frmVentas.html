<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de ventas</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>[nav-bar]</header>
    <main>
      <aside class="d-flex justify-content-between m-1 p-1 bg-body-tertiary">
        <div aria-label="breadcrumb">
          <ol class="breadcrumb d-flex align-items-center">
            <li class="breadcrumb-item"><a href="./index.php">Inicio</a></li>
            <li class="breadcrumb-item">
              <a href="./consultar_ventas.php">Ventas</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Agregar</li>
          </ol>
        </div>
      </aside>
      <div class="container">
        [msg]
        <div class="row">
          <div class="col-sm-12 col-md-10 col-lg-8 col-12 mt-2 m-auto">
            <h2>[title]</h2>
            <form action="confirmar_venta.php" method="post" class="row">
              <div class="col-sm-6 mb-3">
                <label for="empleado" class="form-label">Empleado</label>
                <select
                  class="form-select"
                  name="empleado"
                  id="empleado"
                  required
                >
                  [block: empleados]
                  <option value="[id_empleado]">[nombre]</option>
                  [/block: empleados]
                </select>
              </div>

              <div class="col-sm-6 mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <select
                  class="form-select"
                  name="cliente"
                  id="cliente"
                  required
                >
                  [block: clientes]
                  <option value="[id_cliente]">[nombre]</option>
                  [/block: clientes]
                </select>
              </div>

              <div class="col-sm-12 mb-3">
                <label for="fecha-venta" class="form-label">
                  Fecha venta
                </label>
                <input
                  type="date"
                  class="form-control-plaintext"
                  id="fecha-venta"
                  name="fecha-venta"
                  value="[fecha]"
                  required
                  readonly
                />
              </div>

              <div class="col-sm-12 mb-3">
                <label for="productos" class="form-label">Producto</label>
                <select
                  class="form-select"
                  name="productos[]"
                  id="productos"
                  required
                  multiple
                >
                  [block: productos]
                  <option value="[id_producto]">
                    [marca] [modelo] $[precio]
                  </option>
                  [/block: productos]
                </select>
              </div>

              <div class="d-flex justify-content-end">
                <a
                  class="btn btn-secondary m-1"
                  href="./consultar_ventas.php"
                  role="button"
                >
                  Regresar
                </a>

                <button
                  type="submit"
                  class="btn btn-primary m-1"
                  [isDisabled]
                  role="button"
                >
                  Agregar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./bootstrap-5.3.0/js/popper.min.js"></script>
    <script src="./bootstrap-5.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
