<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración Usuario</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <header>[nav-bar]</header>
    <section class="d-flex justify-content-between m-1 mb-1 p-1">
      <div aria-label="breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="./index.php">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Usuario</li>
        </ul>
      </div>
    </section>

    <main class="container">
      <section class="col-md-10 col-lg-8 m-auto">
        <h2>[title]</h2>
        [msg]
        <form action="usuario.php" method="post" class="[d-confirm]">
          <div class="form-group">
            <label for="pass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="pass" id="pass" />
          </div>
          <div class="d-flex justify-content-end col-12 mt-2">
            <button name="accion" value="comprobar" class="btn btn-primary">
              Enviar
            </button>
          </div>
        </form>
        <form method="POST" action="usuario.php" class="[d-modify]">
          <div class="form-group col-12">
            <label for="user" class="form-label">Usuario</label>
            <input
              required
              type="text"
              id="user"
              name="user"
              disabled
              class="form-control-plaintext"
              value="[user]"
            />
          </div>
          <div class="form-group col-12">
            <label for="name" class="form-label">Nombre</label>
            <input
              required
              type="text"
              id="name"
              name="name"
              minlength="5"
              maxlength="40"
              class="form-control"
              value="[name]"
            />
          </div>
          <div class="form-group col-12">
            <label for="nombre" class="form-label">Contraseña</label>
            <input
              required
              type="text"
              id="password"
              name="password"
              class="form-control"
              value="[password]"
              maxlength="45"
            />
          </div>
          <br />
          <div class="d-flex justify-content-end col-12 mt-2">
            <a class="btn btn-secondary m-1" href="./index.php">Regresar</a>
            <button type="reset" class="btn btn-info m-1">Limpiar</button>
            <button
              class="btn btn-warning m-1"
              data-bs-toggle="modal"
              data-bs-target="#modificar"
              type="button"
            >
              Modificar
            </button>

            <div class="modal fade" id="modificar">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title fs-5">Modificar Usuario</h4>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    ¿Estas seguro de modificar los datos del usuario? Se cerrara
                    la sesión
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancelar
                    </button>
                    <button
                      type="submit"
                      name="accion"
                      value="modificar"
                      class="btn btn-warning"
                    >
                      Modificar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>

    <br />

    <script src="./bootstrap-5.3.0/js/popper.min.js"></script>
    <script src="./bootstrap-5.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
